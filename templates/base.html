{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../money.ico">

	    <title>The Price Is Right</title>

	    <!-- Bootstrap core CSS -->
	    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

	    {% block head-extras %}
	    {% endblock %}

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div id="navbar" class="navbar-collapse collapse">
	          <a class="navbar-brand" href="#">The Price Is Right</a>

	          {% if user.is_authenticated %}
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="{% url 'index' %}">Home</a></li>
	            <li><a href="{% url 'place-order' %}">Place Order</a></li>
	            <li><a href="{% url 'logout' %}">Logout</a></li>
	          </ul>
	          {% endif %}
	          
	        </div>
	      </div>
	    </nav>

	    <div class="container-fluid">
      	  <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">

			{% if user.is_authenticated %}
				<h1 class="page-header">Salutations, {{ user }}</h1>
			{% endif %}
		
			{% block content %}
			{% endblock %}

			</div>
      	  </div>
     	</div>

	</body>
</html>
